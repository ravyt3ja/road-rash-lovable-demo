<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RashRoad - Motorcycle Combat Racing</title>
    <meta name="description" content="An intense motorcycle combat racing game. Punch, kick, and speed your way through endless traffic!" />
    <meta name="author" content="RashRoad Game Studio" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="RashRoad - Motorcycle Combat Racing" />
    <meta property="og:description" content="An intense motorcycle combat racing game. Punch, kick, and speed your way through endless traffic!" />
    <meta property="og:type" content="website" />
    
    <!-- Game Styling -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        color: #fff;
        font-family: 'Courier New', monospace;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      
      #game-container {
        position: relative;
        border: 2px solid #8a2be2;
        border-radius: 8px;
        box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
        background: #0f0f23;
      }
      
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #8a2be2;
        font-size: 24px;
        z-index: 1000;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(138, 43, 226, 0.3);
        border-top: 4px solid #8a2be2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="loading">
        <div class="loading-spinner"></div>
        <div>Loading RashRoad...</div>
      </div>
    </div>
    
    <!-- Phaser 3 CDN - Minified with defer -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.min.js" defer></script>
    
    <!-- Game Script - Deferred -->
    <script src="main.js" defer></script>
  </body>
</html>
